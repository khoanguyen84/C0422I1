<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kiểm tra số ngày trong tháng </h1>
    <input type="number" id="inputmonth" min="1" max="12">
    <button type="button" onclick="songay()">Tính số ngày </button>
    <p id="result"></p>
    <script>
        function songay() {
            let inputmonth = Number(document.getElementById("inputmonth").value);
            switch (inputmonth) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerHTML = "tháng có 31 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerHTML = "tháng có 30 ngày";
                    break;
                case 2:
                    document.getElementById("result").innerHTML = "tháng 2 có 28 ngày hoặc 29 ngày";
                    break;
                default:
                    document.getElementById("result").innerHTML = "nhap lai";
            }
        }
    </script>
</body>
</html>
